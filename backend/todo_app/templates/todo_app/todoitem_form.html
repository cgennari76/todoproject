{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table class="table table-striped">
        {{ form.as_table }}
    </table>
    <input
        value="Save"
        type="Submit"
        class="btn-primary btn h2 lightBlue get-Started-btn">
    <input
        value="Cancel"
        type="button"
        class="btn-primary btn h2 lightBlue get-Started-btn"
        onclick="location.href='{% url "list" todo_list.id %}'">
    {% if object %}
    <input
        value="Delete this item"
        type="button"
        class='btn btn-danger h2'
        onclick="location.href=
        '{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
